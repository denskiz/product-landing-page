<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Landing Page</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header id="header">
    <nav id="nav-bar">
      <ul class="container">
        <li class="nav-link">Home</li>
        <li class="nav-link">Contact</li>
        <li class="nav-link">
          <a href="#address">Products</a>
        </li>
        <li>
          <img id="header-img" src="https://99designs-blog.imgix.net/wp-content/uploads/2017/08/attachment_63221746-e1502903488854.jpg?auto=format&q=60&fit=max&w=930 "
            alt="">
        </li>
      </ul>


    </nav>
  </header>

  <div class="main">
    <h1>Krispy Cremes Bakery</h1>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input type="email" id="email" placeholder="Enter your email address...">
      <input type="submit" class="submit">
    </form>

    <footer>
      <div id="address">Address: 23 Apricot Road, Surrey</div>
    </footer>
  </div>
  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>

</html>
